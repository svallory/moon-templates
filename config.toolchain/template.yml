$schema: https://moonrepo.dev/schemas/template.json

# Id may only contain: a-Z 0-9 . - / _
id: "config.toolchain"
title: "Setup toolchains"

description: "Add toolchain config for the selected toolchains"

destination: '.moon/'

variables:
  __template:
    type: string
    default: "toolchains"
  versionManager:
    type: string
  tools:
    prompt: "Select the toolchains to configure"
    type: enum
    multiple: true
    values:
      - typescript
      - node
      - bun
      - deno